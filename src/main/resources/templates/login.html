<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8"/>
    <title>Car Sales Management</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"
          rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans"
          rel="stylesheet">
    <style>
h2 {
	font-family: Merriweather, serif;
}




    </style>

</head>

<body style="background:url('../img/bg.jpg')">
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Car Sales Management System</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
    </div>
</nav>

<div class="container-fluid content-page"
     style="height: 520px;">
    <div style="height: 600px;">

        <div class="container starter-template">
            <div class="row page-create" style="padding-top: 100px;">
                <div class="col-md-4 bg-primary">
                    <div style=" padding: 40px 20px;">
                        <h4
                                style="color: white; background-color: red; padding: 10px 0px;">
                            Buyer Login</h4>
                        <form autocomplete="off" method="POST"
                              th:action="@{/account/login/buyer}" th:object="${login}">
                            <input autocomplete="false" type="hidden"/>
                            <span
                                    style="color: red; margin: 30px;" th:text="${buyermsg}"></span>

                            <table class="tbl-form" style="margin-bottom: 30px;">
                                <tr>
                                    <td>Email</td>
                                    <td><input autocomplete="hello" class="form-control" name="email" required
                                               type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input class="form-control" name="password"
                                               required type="password"/></td>
                                </tr>
                            </table>

                            <button class="btn btn-success btn-submit" type="submit">Login</button>
                            <a class="btn btn-danger btn-submit" href="/buyer/create">
                                SignUp </a>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 bg-warning">
                    <div style=" padding: 40px 20px;">
                        <h4
                                style="color: white; background-color: green; padding: 10px 0px;">
                            Seller Login</h4>
                        <form autocomplete="off" method="POST"
                              th:action="@{/account/login/seller}" th:object="${login}">
                            <input autocomplete="false" type="hidden"/> <span
                                style="color: red; margin: 30px;" th:text="${sellermsg}"></span>

                            <table class="tbl-form" style="margin-bottom: 30px;">
                                <tr>
                                    <td>Email</td>
                                    <td><input class="form-control" name="email" required type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input class="form-control" name="password"
                                               required type="password"/></td>
                                </tr>
                            </table>

                            <button class="btn btn-success btn-submit" type="submit">Login</button>
                            <a class="btn btn-danger btn-submit" href="/seller/create">
                                SignUp </a>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 bg-danger">
                    <div style="padding: 40px 20px;">
                        <h4
                                style="color: white; background-color: blue; padding: 10px 0px;">
                            Admin Login</h4>
                        <form autocomplete="off" method="POST"
                              th:action="@{/account/login/admin}" th:object="${login}">
                            <input autocomplete="false" type="hidden"/> <span
                                style="color: red; margin: 30px;" th:text="${adminmsg}"></span>

                            <table class="tbl-form" style="margin-bottom: 30px;">
                                <tr>
                                    <td>Username</td>
                                    <td><input class="form-control" name="email" required type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input class="form-control" name="password"
                                               required type="password"/></td>
                                </tr>
                            </table>

                            <button class="btn btn-success btn-submit" type="submit">Login</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
