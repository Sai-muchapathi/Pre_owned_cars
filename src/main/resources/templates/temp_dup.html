<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8"/>
    <title>Car Sales Management</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"
          rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans"
          rel="stylesheet">
    <style>
        h2 {
            font-family: Merriweather, serif;
        }
    </style>

</head>

<body>
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Car Sales Management System</a>
        <img src="" style="margin-left: 75%;" th:src="@{img/logo.png}"/>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
    </div>
</nav>
<div class="container" style="padding-top: 7%;">
    <img src="" style="width: 50%; height: 45%; border-radius: 20px; float: left; margin-left: 0px;"
         th:src="@{img/logo3.jpg}"/>
    <div class="child">
        <form autocomplete="off" method="POST"
              th:action="@{/account/login/buyerLogin}" th:object="${login}">
            <input autocomplete="false" type="hidden"/>
            <button class="btn btn-success btn-submit" type="submit">Buyer Login</button>
        </form>
    </div>


    <div class="child">
        <form autocomplete="off" method="POST"
              th:action="@{/account/login/sellerLogin}" th:object="${login}">
            <input autocomplete="false" type="hidden"/>
            <button class="btn btn-success btn-submit" type="submit">Seller Login</button>
        </form>
    </div>


    <div class="child" style="padding-top: 4%; padding-bottom: 3.5%;">
        <h4
                style="color: white; background-color: blue; padding: 10px 0px;">
            Admin Login</h4>
        <form autocomplete="off" method="POST"
              th:action="@{/account/login/admin}" th:object="${login}">
            <input autocomplete="false" type="hidden"/> <span
                style="color: red; margin: 30px;" th:text="${adminmsg}"></span>

            <table class="tbl-form" style="margin-bottom: 30px;">
                <tr>
                    <td>Email</td>
                    <td><input class="form-control" name="email" type="text"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input class="form-control" name="password"
                               type="password"/></td>
                </tr>
            </table>

            <button class="btn btn-success btn-submit" type="submit">Login</button>
        </form>
    </div>
</div>

<div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

    <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2023. All rights reserved.
    </div>


    <div>
        <a class="text-white me-4" href="https://www.facebook.com/">
            <i class="fa fa-facebook"></i>
        </a>
        <a class="text-white me-4" href="https://www.facebook.com/">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="text-white me-4" href="https://www.facebook.com/">
            <i class="fa fa-google"></i>
        </a>
        <a class="text-white" href="https://www.facebook.com/">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>

</div>


<!-- /.container -->

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
