<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8"/>
    <title>Car Sales Management</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css"
          rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans"
          rel="stylesheet">
    <style>
        h2 {
            font-family: Merriweather, serif;
        }
    </style>

</head>

<body>
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Car Sales Management System</a>
        <img src="../static/img/logo.png"/>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
    </div>
</nav>

<div class="container-fluid content-page"
     style="height: 520px;">
    <div style="height: 600px;">

        <div class="container">
            <div class="row page-create" style="padding-top: 100px;">
                <img src="" th:src="@{img/logo.png}"/>
            </div>
        </div>

        <div class="container">
            <div class="row page-create" style="padding-top: 100px;">
                <form autocomplete="off" method="POST"
                      th:action="@{/account/login/buyerLogin}" th:object="${login}">
                    <input autocomplete="false" type="hidden"/>
                    <button class="btn btn-success btn-submit" type="submit">Buyer Login</button>
                </form>
            </div>
        </div>

        <div class="container starter-template">
            <div class="row page-create" style="padding-top: 100px;">
                <form autocomplete="off" method="POST"
                      th:action="@{/account/login/sellerLogin}" th:object="${login}">
                    <input autocomplete="false" type="hidden"/>
                    <button class="btn btn-success btn-submit" type="submit">Seller Login</button>
                </form>
            </div>
        </div>

        <div class="container starter-template">
            <div class="row page-create" style="padding-top: 100px;">
                <form autocomplete="off" method="POST"
                      th:action="@{/account/login/adminLogin}" th:object="${login}">
                    <input autocomplete="false" type="hidden"/>
                    <button class="btn btn-success btn-submit" type="submit">Admin Login</button>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- /.container -->

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
