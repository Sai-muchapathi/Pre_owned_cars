<!DOCTYPE HTML>
<html lang="en" layout:decorate="default" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Show Seller</title>
</head>

<body>
<div class="row page-view" layout:fragment="content">
    <div class="row">

        <h2>
            Seller Details
        </h2>
        <div>
            <button class="btn btn-warning" th:onclick="window.history.back();" type="button">Back</button>
        </div>
        <table class="tbl-show table table-success " style="width:600px">
            <tr>
                <td>ID</td>
                <td th:text="${obj.sellerId}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${obj.name}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td th:text="${obj.mobile}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${obj.emailId}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td th:text="${obj.address}"></td>
            </tr>
        </table>

        <form action="/seller/delete" th:if="${session.usertype == 'admin'}">
            <input name="id" th:value="${obj.id}" type="hidden"/>
            <h2>
                <input class="btn btn-danger btn-submit" onclick="return confirm('Are you sure?');" type="submit"
                       value="Delete"/>

                <a class="btn btn-warning btn-submit" th:href="@{'/seller/edit/' + ${obj.id}}">Edit</a>

            </h2>

        </form>
    </div>
</div>
</body>

</html>
