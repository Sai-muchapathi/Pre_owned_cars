<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<title>Car Sales Management</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body style="background:url('../img/bg.jpg')">
	<nav class="navbar  navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Car Sales Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

			</div>
		</div>
	</nav>

	<div class="container-fluid content-page"
		style="background:url('../img/1.jpg'); background-size:100% 100%;height:520px;">
		<div style="background-color: rgba(252, 241, 220, 0.8);height:600px;">

			<div class="container starter-template">
				<br><br><br><br><br><br><br><br>

				<div class="row page-create">
					<h2 style="color:#FF5722;text-shadow:3px 3px 2px rgb(0, 0, 0); font-size:2.5em;">
						Car Sales Management System
					</h2>
					<form th:action="@{/customer/login}" th:object="${login}" method="POST">
						<span style="color:red;margin:30px;" th:text="${msg}"></span>

						<table class="tbl-form">
							<tr>
								<td>
									<a href="/customer" class="btn btn-submit">
										Customer Login
									</a>
									<a href="/employee" class="btn btn-submit">
										Admin Login
									</a>
								</td>
							</tr>

						</table>

					</form>
				</div>
			</div>
		</div>
	</div><!-- /.container -->

	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
